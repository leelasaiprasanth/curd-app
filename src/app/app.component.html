<!-- User Information: {{dataSource | json }} -->
<div class="Header">
  <mat-toolbar>
    <span>{{ title }}</span>
    <span class="spacer"></span>
    <mat-form-field appearance="outline" style="margin-bottom: -1.28em">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Typing" />
    </mat-form-field>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</div>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of columnsToDisplay"
  >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ column.toUpperCase() }}
    </th>
    <td mat-cell *matCellDef="let employee">{{ employee[column] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
<mat-paginator
  #paginator
  [pageSizeOptions]="[10, 25, 50, 100, 500]"
  showFirstLastButtons
  aria-label="Select page"
>
</mat-paginator>
