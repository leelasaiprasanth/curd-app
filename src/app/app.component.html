<mat-toolbar>
  <span>{{ title }}</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>

<div class="selectwrapper">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="........"
      #input
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Country</mat-label>
    <mat-select
      [(ngModel)]="countrySelected"
      (ngModelChange)="onCountrySelected($event)"
    >
      <mat-option *ngFor="let country of listCountries" [value]="country.iso2">
        {{ country.name }}
      </mat-option>
    </mat-select> </mat-form-field
  ><mat-form-field appearance="fill">
    <mat-label>State</mat-label>
    <mat-select [(ngModel)]="selectedState" (ngModelChange)="onStateSelected()">
      <mat-option *ngFor="let state of listState" [value]="state.iso2">
        {{ state.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <mat-select>
      <mat-option *ngFor="let city of listCity" [value]="city.id">
        {{ city.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="iso2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ISO2</th>
      <td mat-cell *matCellDef="let element">{{ element.iso2 }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 50, 150, 250]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
